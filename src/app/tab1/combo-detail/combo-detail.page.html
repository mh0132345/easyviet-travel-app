<ion-header>
  <ion-toolbar class="ion-color" style.background="'url(' + combo.imgUrl + ')'" >
    <ion-buttons>
      <ion-back-button icon="arrow-back-outline" slot="start"></ion-back-button>
    </ion-buttons>
      <ion-img [src]="combo.imgUrl"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label> {{ combo.title }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-icon name="time-outline"></ion-icon>

        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-icon name="pin-outline"></ion-icon>
          {{ combo.travelDest }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-icon name="airplane-outline"></ion-icon>
          Khởi hành từ {{ combo.startDest }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label> Giới thiệu </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-label color="primary">{{ combo.price }}đ</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="block" (click)="onBookCombo()"> 
            Đặt 
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
