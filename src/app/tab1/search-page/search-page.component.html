<ion-header padding [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button fill=clear color=dark (click)="closeModal()"> 
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>

      <ion-input
        [(ngModel)]="searchInput"
        debounce=1000
        placeholder="{{ searchMessage }}"
        (ionChange)=search()
      >
      </ion-input>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let combo of loadedCombos">
      <ion-item>
        <ion-card>
          <img [src]="combo.imgUrl">
          <ion-button 
            fill="clear"
            color="light"
            class="fav-button"
            (click)="onAddingFavCombo(combo.id, combo.title, combo.imgUrl)"
          >
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button >
          
          <ion-card-header>
            <ion-card-subtitle>
              <ionic5-star-rating #rating
                activeIcon = "star"
                defaultIcon = "star-outline"
                activeColor = "#ffce73" 
                defaultColor = "#cdd1d5"
                readonly="false"
                rating="{{combo.rate}}"
                fontSize="13px"
              >
              </ionic5-star-rating>
              {{ combo.rate }} / 5
            </ion-card-subtitle>
            <ion-card-title class="combo-title"> 
              {{ combo.title }}
              <ion-grid>
                <ion-row>
                  <ion-item *ngIf="combo.breakfast" class="border">
                    {{ breakfastTitle }}
                  </ion-item>
                  <ion-item *ngIf="combo.hotelRating" class="border">
                    {{ hotelTitle }} {{ combo.hotelRating }} {{ starTitle }} 
                  </ion-item>
                  <ion-item *ngIf="combo.taxi" class="border">
                    {{ taxiTitle }}
                  </ion-item>
                  <ion-item  *ngIf="combo.wifi" class="border">
                    {{ freeWifiTitle }}
                  </ion-item>
                </ion-row>
                <ion-row>
                  <ion-col size=6>
                    <ion-label color="primary" style="padding-top: 12px;">
                      <h3>{{ combo.price }}Ä‘/{{personTitle}}</h3>
                    </ion-label>
                  </ion-col>
                  <ion-col size=6>
                    <ion-button class="book-button" color="primary" expand="block" (click)="onBookingCombo(combo.id)">
                      {{ bookButtonTitle }}
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
