<ion-header [translucent]="true">
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row >
      <ion-col offset="1">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col color="primary" offset="1">
        <ion-label color="primary">Combo voucher</ion-label>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-slides spaceBetween="-40" >
          <ion-slide *ngFor="let combo of loadedCombos">
            <ion-card
              button="true" 
              [routerLink]="[
                '/',
                'tabs',
                'tab1',
                'combo-detail',
                combo.id
              ]">
              <img [src]="combo.imgUrl">
              <ion-card-header>
                <ion-card-title> {{ combo.title }}</ion-card-title>
                <ion-card-subtitle color="primary">{{ combo.price }}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col color="primary" offset="1">
        <ion-label color="primary">Tin du lá»‹ch</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-slides spaceBetween="-40">
          <ion-slide *ngFor="let article of loadedArticles">
            <ion-card 
              button="true" 
              [routerLink]="[
                '/',
                'tabs',
                'tab1',
                'article-detail',
                article.id
              ]">
              <img [src]="article.imgUrl">
              <ion-card-header text-wrap>
                <ion-card-title class="ion-text-wrap"> {{ article.title }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
