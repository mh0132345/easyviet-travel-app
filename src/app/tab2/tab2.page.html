<ion-header>
  <ion-toolbar>
    <ion-title size="medium" class="ion-text-center">Yêu Thích</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngIf="!loadedFavCombos || loadedFavCombos.length <= 0">
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-label>Bạn chưa có yêu thích gì</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button 
            expand="block"
            color="primary"
            [routerLink]="[
              '/',
              'tabs',
              'tab1'
            ]"
          >
            KHÁM PHÁ 
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="loadedFavCombos && loadedFavCombos.length > 0">
      <ion-row *ngFor="let combo of dummyArray; index as i">
        <ion-col size=4>
          <ion-card>
            <img [src]="loadedFavCombos[i*2].imgUrl">
            <ion-button 
              fill="clear"
              color="light"
              class="fav-button"
              (click)="onRemoveFavCombo(favComboInfo[i*2].id)"
            >
              <ion-icon name="heart" color="danger"></ion-icon>
            </ion-button>
            <ion-card-header
              [routerLink]="[
                '/',
                'tabs',
                'tab1',
                'combo-detail',
                loadedFavCombos[i*2].id
              ]"  
            >
              <ion-card-title> {{ loadedFavCombos[i*2].title }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size=4 offset=2 *ngIf="loadedFavCombos[i*2+1]">
          <ion-card>
            <img [src]="loadedFavCombos[i*2+1].imgUrl">
            <ion-button 
              fill="clear"
              color="light"
              class="fav-button"
              (click)="onRemoveFavCombo(favComboInfo[i*2+1].id)"
            >
              <ion-icon name="heart" color="danger"></ion-icon>
            </ion-button>
            <ion-card-header
              [routerLink]="[
                '/',
                'tabs',
                'tab1',
                'combo-detail',
                loadedFavCombos[i*2+1].id
              ]"
            >
              <ion-card-title> {{ loadedFavCombos[i*2+1].title }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>
