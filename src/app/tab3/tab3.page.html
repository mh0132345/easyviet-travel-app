<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium" class="ion-text-center">
      Vé của bạn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <div *ngIf="!loadedTickets || loadedTickets.length <= 0">
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-label>Bạn hiện không có vé nào</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button 
            expand="block"
            color="primary"
            [routerLink]="[
              '/',
              'tabs',
              'tab1'
            ]"
          >
           KHÁM PHÁ 
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="loadedTickets && loadedTickets.length > 0">
      <ion-row *ngFor="let ticket of loadedTickets">
        <ion-col>
          <ion-card 
            button="true" 
            [routerLink]="[
              '/',
              'tabs',
              'tab1',
              'combo-detail',
              ticket.comboId
            ]"
          >
            <img [src]="ticket.imgUrl">
            <ion-card-header>
              <ion-card-title> {{ ticket.title }}</ion-card-title>
              <ion-card-subtitle>
                <ion-icon name="time-outline" color="primary"></ion-icon>
                {{ ticket.startDate.toLocaleString().split(",")[0]}}
              </ion-card-subtitle>
              <ion-card-subtitle>
                <ion-icon name="airplane-outline" color="primary"></ion-icon>
                Khởi hành từ {{ ticket.startDest }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                <ion-icon name="pricetags-outline" color="primary"></ion-icon>
                {{ ticket.numTickets }} vé
              </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
