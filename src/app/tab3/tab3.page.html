<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium" class="ion-text-center">
      Vé của bạn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let ticket of loadedTickets">
      <ion-col>
        <ion-card>
          <img [src]="ticket.imgUrl">
          <ion-card-header>
            <ion-card-title> {{ ticket.title }}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="time-outline" color="primary"></ion-icon>
              {{ ticket.startDate.toLocaleString().split(",")[0]}}
            </ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="airplane-outline" color="primary"></ion-icon>
              Khởi hành từ {{ ticket.startDest }}
            </ion-card-subtitle>
            <ion-card-subtitle>
              <ion-icon name="pricetags-outline" color="primary"></ion-icon>
              {{ ticket.numTickets }} vé
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
