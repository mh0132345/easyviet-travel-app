<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="medium" class="ion-text-center">
      {{ yourTicket }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <div *ngIf="!loadedTickets || loadedTickets.length <= 0">
      <ion-row class="non-ticket">
        <ion-col size="6" offset="3">
          <ion-img src="../../assets/Illustrations/undraw_moments_0y20.svg"></ion-img>
          <ion-label>{{ noTicketNotice }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button 
            expand="block"
            color="primary"
            [routerLink]="[
              '/',
              'tabs',
              'tab1'
            ]"
          >
           {{ discover }}
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="loadedTickets && loadedTickets.length > 0">
      <ion-row *ngFor="let ticket of loadedTickets">
        <ion-col>
          <ion-card 
            button="true" 
            [routerLink]="[
              '/',
              'tabs',
              'tab1',
              'combo-detail',
              ticket.comboId
            ]"
          >
            <img [src]="ticket.imgUrl">
            <ion-card-header>
              <ion-card-subtitle>
                <ionic5-star-rating #rating
                  activeIcon = "star"
                  defaultIcon = "star-outline"
                  activeColor = "#ffce73" 
                  defaultColor = "#cdd1d5"
                  readonly="false"
                  rating="{{ticket.rate}}"
                  fontSize="13px"
                >
                </ionic5-star-rating>
                {{ ticket.rate }} / 5
              </ion-card-subtitle>
              <ion-card-title> {{ ticket.title }}</ion-card-title>
              <ion-card-subtitle>
                <ion-icon name="time-outline" color="primary"></ion-icon>
                {{ ticket.startDate * 1000 | date:'dd/MM/yyyy' }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                <ion-icon name="airplane-outline" color="primary"></ion-icon>
                {{ from }} {{ ticket.startDest }}
              </ion-card-subtitle>
              <ion-card-subtitle>
                <ion-icon name="pricetags-outline" color="primary"></ion-icon>
                {{ ticket.numTickets }} {{ ticketUnit }}
              </ion-card-subtitle>
              <ion-button 
                expand="full" 
                shape="round" 
                class="ion-text-center"> 
                {{ appliedMessage }}
              </ion-button>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
